{% extends 'main.html' %}

{% block title %} {{ title }} {% endblock %}

{% block css %}
{% load static %}
<link rel="stylesheet" href="{% static '/extra_page.css' %}">
<link rel="canonical" href="https://www.medpoise.com{{ link }}" />
{% endblock %}

{% block image %}
<div class="main-container" style="background-image: url('{{ image }}');"></div>
{% endblock %}

{% block main %}
<div class="text-container">
    {% autoescape off %}
    <h1>{{ title }}</h1>
    {{ body }}
    {% endautoescape %}
</div>
{% endblock %}

{% block script %}
{% endblock %}
